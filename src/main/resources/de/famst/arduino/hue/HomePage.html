<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

    <form wicket:id="inputForm" class="inputForm">
    

     <p></p>
      <fieldset>
        <legend>RGB</legend>
        <table id="inputFormTable">
          <tr>
          <td valign="top">
              <label>R</label>
              <input wicket:id="valueR" id="stringProperty" type="text" size="10"/>
          </td>
          <td valign="top">
              <label>G</label>
              <input wicket:id="valueG" id="stringProperty" type="text" size="10"/>
          </td>
          <td valign="top">
              <label>B</label>
              <input wicket:id="valueB" id="stringProperty" type="text" size="10"/>   
          </td>
          
          <td valign="top">
          	<input type="submit" wicket:id="applyButton" value="Apply" />
          </td>
          
		  </tr>              
         </table>
      </fieldset>
    </form>
	
</body>

</html>
