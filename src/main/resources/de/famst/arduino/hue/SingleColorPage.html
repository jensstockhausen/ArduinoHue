<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Single Color</title>
<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
<style type="text/css">
#red .ui-slider-range {
	background: #ef2929;
}

#red .ui-slider-handle {
	border-color: #ef2929;
}

#green .ui-slider-range {
	background: #8ae234;
}

#green .ui-slider-handle {
	border-color: #8ae234;
}

#blue .ui-slider-range {
	background: #729fcf;
}

#blue .ui-slider-handle {
	border-color: #729fcf;
}

.color-box span {
	padding: 25px;
}
</style>
</head>
<body>
	<div id="wrapper-panel-frame" class="ui-corner-all">
		<form wicket:id="form">
			<table cellpadding="5">
				<tr>
					<td width="240">
						<div wicket:id="picker"></div>
					</td>
					<td class="color-box"><span wicket:id="color"
						class="ui-corner-all"><br /></span></td>
				</tr>
			</table>
			<br />
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>

	<wicket:fragment wicket:id="color-picker">
		<div wicket:id="r" id="red"></div>
		<br />
		<div wicket:id="g" id="green"></div>
		<br />
		<div wicket:id="b" id="blue"></div>
	</wicket:fragment>
</body>
</html>
