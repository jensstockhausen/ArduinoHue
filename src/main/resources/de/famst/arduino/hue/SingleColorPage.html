<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
<!--  <link rel="stylesheet" type="text/css" href="style.css" />  -->
<title>Single Color</title>
</head>
<body>
	<div>
		<form wicket:id="rgb_slider_form">
			<table cellpadding="5">
				<tr>
					<td width="240"><div wicket:id="sliderR"></div></td>
					<td width="100"><input wicket:id="inputR" type="text" size="4" /></td>
				</tr>
				<tr>
					<td width="240"><div wicket:id="sliderG"></div></td>
					<td width="100"><input wicket:id="inputG" type="text" size="4" /></td>
				</tr>
				<tr>
					<td width="240"><div wicket:id="sliderB"></div></td>
					<td width="100"><input wicket:id="inputB" type="text" size="4" /></td>
				</tr>
			</table>
			<br/>
			<button wicket:id="button">Set</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 360px;"></div>
		</form>
	</div>
</body>
</html>
